<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">Password Manager Application</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <a href="/add-entry" class="border-shadow">
                        <span class="text-gradient">New Entry <i class="fa-solid fa-key"></i></span>
                    </a>
                </div>

                <!--form handling-->
                    <form action="/" method="POST">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Purpose</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Morgan Stanley Career Portal</td>
                                    <td>navya.ag2401@gmail.com</td>
                                    <td>Navya_Agarwal</td>
                                    <td>morgan123career</td>
                                    <td>Active</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                        </a>
                                        <a href="#" class="btn border-shadow delete">
                                            <span class="text-gradient"><i class="fas fa-times"></i></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                <!--/form handling-->
            </div>
        </main>
    <!--Main Site-->

</body>
</html>
