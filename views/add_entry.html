<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">Password Manager Application</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i> Entries</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New Entry</h2>
                    <span class="text-light">Use the below form to add a new entry.</span>
                </div>

                <!--form handling-->
                    <form method="POST" id="update_entry">
                        <div class="new_entry">
                            <div class="form-group">
                                <label for="purpose" class="text-light">Purpose</label>
                                <input type="hidden" name="id" value="">
                                <input type="text" name="name" value="" placeholder="Facebook Account">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-light">Email</label>
                                <input type="text" name="email" value="" placeholder="navya.ag2401@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-light">Username</label>
                                <input type="text" name="username" value="" placeholder="navya_agarwal">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-light">Password</label>
                                <input type="text" name="password" value="" placeholder="fb123choco">
                            </div>
                            <div class="form-group">
                                <label for="status" class="text-light">Status</label>
                                <div class="radio inline">
                                    <input type="radio" name="status" value="Active">
                                    <label for="status" class="text-light">Active</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" name="status" value="Inactive">
                                    <label for="status" class="text-light">Inactive</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>
                        </div>
                    </form>
                <!--/form handling-->
            </div>
        </main>
    <!--Main Site-->

</body>
</html>
